<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- ✅ Responsive + fullscreen real en iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- ✅ PWA -->
    <link rel="manifest" href="/manifest.webmanifest?v=20260121120000" />
    <meta name="theme-color" content="#0f4b8c" />

    <!-- ✅ Fix warning (Android/Chrome) -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- ✅ Nombre -->
    <meta name="application-name" content="Ranking Padel Oficial" />
    <meta name="apple-mobile-web-app-title" content="Ranking Padel Oficial" />

    <!-- ✅ Iconos -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png?v=20260121120000" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png?v=20260121120000" />

    <!-- ✅ iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />

    <title>Ranking Padel Oficial</title>

    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: #0f4b8c;
      }

      /* Splash solo iOS */
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 99999;
        background: #0f4b8c;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #splash-screen img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        display: block;
      }

      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
        transition: opacity 200ms ease;
      }
    </style>

    <script>
      // ✅ Mostrar splash SOLO en iPhone/iPad/iPod
      (function () {
        var ua = navigator.userAgent || "";
        var isIOS = /iPhone|iPad|iPod/i.test(ua);
        if (!isIOS) {
          // En Android/PC: desactiva splash (evita doble pantalla)
          document.addEventListener("DOMContentLoaded", function () {
            var s = document.getElementById("splash-screen");
            if (s) s.remove();
          });
        }
      })();
    </script>
  </head>

  <body>
    <!-- ✅ splash SOLO iOS (Android lo borra al cargar) -->
    <div id="splash-screen">
      <img src="/splash.jpg" alt="Ranking Padel Oficial" />
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
